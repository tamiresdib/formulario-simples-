<!DOCTYPE html>
<title>Cadastro</title>
    
<html lang="pt-BR"><head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <link rel="stylesheet" type="text/css" href="styles.css">
            <title>Cadastro</title>
        </head>


        <body>
            <div class="container">
                <div class="form-img">
                    <img src="viagem.png" alt="imagem manina segurando o passaporte">
                
                </div>
                <div class="form">
                    <form action="#">
                    <div class="formu-header">
                        <div class="title">
                            <h1>Cadastre-se</h1>
                        </div>
                        <div class="login-button">
                            <button>Entrar</button>
                        </div>
                    </div>
        
                    <div class="input-group">
                        <div class="input-box">
                            <label>Primeiro nome</label>
                            <input type="text" placeholder="Digite o seu primeiro nome" required="">
                        </div>
        
                        <div class="input-box">
                            <label>Sobrenome</label>
                            <input type="text" placeholder="Digite o seu sobrenome" required="">
                        </div>
        
                        <div class="input-box">
                            <label>E-mail</label>
                            <input type="email" placeholder="Digite o seu nome e-mail" required="">
                        </div>
        
                        <div class="input-box">
                            <label>Celular</label>
                            <input type="tel" placeholder="(xx) xxxx-xxxx" required="">
                        </div>
        
                        <div class="input-box">
                            <label>Senha</label>
                            <input type="password" placeholder="Digite a sua Senha" required="">
                        </div>
        
                        <div class="input-box">
                            <label>Confirme a senha</label>
                            <input type="password" placeholder="Confirme a sua senha" required="">
                        </div>
                        <div class="gender-inputs">
                            <div class="gender-title">
                                <h6>Gênero</h6>
                            </div>
        
                            <div class="gender-group">
                                <div class="gender-input">
                                    <input id="female" type="radio" name="gender">
                                    <label for="female">Feminino</label>
                                </div>
        
                                <div class="gender-input">
                                    <input id="male" type="radio" name="gender">
                                    <label for="male">Masculino</label>
                                </div>
        
                                <div class="gender-input">
                                    <input id="others" type="radio" name="gender">
                                    <label for="others">Outros</label>
                                </div>
        
                                <div class="gender-input">
                                    <input id="none" type="radio" name="gender">
                                    <label for="none">Prefiro não dizer</label>
                                </div>
                            </div>
                        </div>
        
                        <div class="continue-button">
                            <button><a href="#">Continuar</a> </button>
                        </div>
                    </form>
                </div>
            </div>
        </body>
        
        </html>
